<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Meeting</title>

</head>
<body>
    <div id="meeting_container"></div>
<script src="{{url_for('static', filename='videoSdk.js')}}"></script>

<script>
    const meeting = new VideoSDKMeeting();

        meeting.init({
        name: "Test meeting",
        apiKey: '{{api_key}}', // generated from app.videosdk.live
        meetingId: '{{meeting_id}}', // enter your meeting id
        
        redirectOnLeave: "http://127.0.0.1:5000/public/",
      
        micEnabled: true,
        webcamEnabled: true,
        participantCanToggleSelfWebcam: true,
        participantCanToggleSelfMic: true,
        participantCanLeave: true, // if false, leave button won't be visible
      
        chatEnabled: true,
        screenShareEnabled: true,
        pollEnabled: true,
        whiteboardEnabled: true,
        raiseHandEnabled: true,
        mode: "CONFERENCE", // VIEWER || CONFERENCE
      
        
      
        livestream: {
          autoStart: true,
          enabled: true,
        },
      
        hls: {
          enabled: true,
          autoStart: false,
        },
      
        layout: {
          type: "SPOTLIGHT", // "SPOTLIGHT" | "SIDEBAR" | "GRID"
          priority: "PIN", // "SPEAKER" | "PIN",
          // gridSize: 3,
        },
      
        branding: {
          enabled: true,
          logoURL:
            "https://static.zujonow.com/videosdk.live/videosdk_logo_circle_big.png",
          name: "Prebuilt",
          poweredBy: false,
        },
      
        permissions: {
          pin: true,
          askToJoin: false, // Ask joined participants for entry in meeting
          toggleParticipantMic: true, // Can toggle other participant's mic
          toggleParticipantWebcam: true, // Can toggle other participant's webcam
          toggleParticipantScreenshare: true, // Can toggle other partcipant's screen share
          toggleParticipantMode: true, // Can toggle other participant's mode
          canCreatePoll: true, // Can create a poll
          toggleHls: true, // Can toggle Start HLS button
          drawOnWhiteboard: true, // Can draw on whiteboard
          toggleWhiteboard: true, // Can toggle whiteboard
          toggleVirtualBackground: true, // Can toggle virtual background
          toggleRecording: true, // Can toggle meeting recording
          toggleLivestream: true, //can toggle live stream
          removeParticipant: true, // Can remove participant
          endMeeting: true, // Can end meeting
          changeLayout: true, //can change layout
        },
      
        joinScreen: {
          visible: true, // Show the join screen ?
          title: "Daily scrum", // Meeting title
          meetingUrl: window.location.href, // Meeting joining url
        },
      
        leftScreen: {
          // visible when redirect on leave not provieded
          actionButton: {
            // optional action button
            label: "Video SDK Live", // action button label
            href: "https://videosdk.live/", // action button href
          },
        },
      
        notificationSoundEnabled: true,
      
        debug: true, // pop up error during invalid config or netwrok error
      
        maxResolution: "sd", // "hd" or "sd"
      });
</script>

 
</body>
</html>
